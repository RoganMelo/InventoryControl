<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="main-panel-title">Product Details</h3>
    </div>
    <div class="main-panel-body">
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{detailsProductCtrl.product.name}}</dd>
            <dt>Quantit</dt>
            <dd>{{detailsProductCtrl.product.quantity}}</dd>
            <dt>Price</dt>
            <dd>{{detailsProductCtrl.product.price}}</dd>
        </dl>
        <div class="form-group">
            <a href="/products/edit/{{detailsProductCtrl.product.id}}" class="btn btn-warning">
                <i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit
            </a>
            <a href="#" class="btn btn-danger" ng-click="detailsProductCtrl.showModalDelete(detailsProductCtrl.product)">
                <i class="glyphicon glyphicon-trash"></i>&nbsp;Delete
            </a>
        </div>
        <div class="form-group">
            <a href="/products" class="btn btn-default">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Back to list
            </a>
        </div>
    </div>
</div>
<modal-delete>
    <button type="button" class="btn btn-primary" autofocus ng-click="layoutCtrl.closeModalDelete()">Cancel</button>
    <button t ype="button" class="btn btn-danger" ng-click="detailsProductCtrl.confirmDelete()">Delete</button>
</modal-delete>
